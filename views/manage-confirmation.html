<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Sign up for HackRU Spring 2017, taking place from April 22nd to 23rd.">
	<title>HackRU - Confirmation</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">
	
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/8dec7403ea.js"></script>

</head>

<body>
	<div class="container-fluid">


		<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

		<div class="row subpage-section" id="manage-confirmation">
			
			<div class="row subpage-hero">
				<div class="col-xs-12 subpage-nav"></div>
				<div class="col-xs-12 subpage-hero-title">
					<h1>Change Confirmation Status</h1>
				</div>
			</div>

			<div class="row subpage-content text-center">
				<div class="col-xs-9 col-md-7 col-lg-5">

					<h3>Currently: INSERT CURRENT STATUS HERE.</h3>
					<p>Let us know if you can make it to HackRU!</p>

					<form class="form-horizontal" method="post">

						<div class="btn-group" data-toggle="buttons" id="attendance-select">

							<label class="btn btn-primary active" id="attending-label">
								<input type="radio" name="attending" id="attending" autocomplete="off" checked>
								<h1><i class="fa fa-smile-o" aria-hidden="true"></i> Attending</h1>
							</label>

							<label class="btn btn-primary" id="not-attending-label">
								<input type="radio" name="not-attending" id="not-attending" autocomplete="off">
								<h1><i class="fa fa-frown-o" aria-hidden="true"></i> Not Going</h1>
							</label>

						</div>

						<!-- <p class="bg-danger">DEV: DONT REMOVE THIS UNTIL BUTTON ACTIONS/FORM ACTIONS ARE FINALIZED</p> -->
						<input class="btn btn-default content-button" type="submit" value="Save">
						<a href="dashboard.html" class="btn btn-default content-button">Dashboard</a>
					</form>

				</div>
			</div>





		</div>

		<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
